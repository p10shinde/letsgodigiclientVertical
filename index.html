<!DOCTYPE html>
<html>
<head>
	<title>DigiAdvertClient</title>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.simpleWeather.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/jquery.marquee.js"></script>
	<script src="js/firebase.js"></script>
	<script src="js/firebase-firestore.js"></script>
	<script src="js/jquery.textfill.js"></script>
	<script type="text/javascript" src="js/dataLoader.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</head>
<body>
<div class="advertisingText" style="display: none;color: white">
					<span>Advertisement </span><span>(14)</span>
				</div>
	<div class="wrapper">
		<div class="container-fluid" style="padding: 0px;height: 100%;position: relative;">
			<div class="sosContent" style="height: 100%;display: none;position: absolute;min-height: 100%;min-width: 100%;z-index: 9999999;">
				<div class="row" style="height:100%;background:#e62134!important;">
					<div class="contentHolder5 contentHolders" style="background:#e62134!important;">
							
					</div>
					<!-- <div class="myboxshadow"></div> -->
					<!-- <div class="myAnimation"></div> -->
				</div>
			</div>
			<div class="myHeader" style="height:6%">
				<div class="row" style="height: 100%">
					<div class="col-xs-1" style="height: 100%;padding: 0px;text-align: center">
						<div class="row" style="height: 100%">
							<div class="col-xs-12" style="height: 100%;padding: 0px;overflow: visible;text-align: left;">
								<div class="newDate" style="height: 100%;padding-left: 8px;margin-top: -1px">
									<div class="myAppDateLabel" style="color: white;height: 50%"></div>
									<div class="myAppTimeLabel" style="color: white;top:3.4%;position: fixed;left:4px;"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-xs-10" style="height: 100%;padding: 0px;text-align: center">
						<label class="myAppWelcomeText">Prateek Laurel - Digital Notice Board</label>
					</div>
					<div class="col-xs-1" style="height: 100%;padding: 0px">
						<div class="row" style="height: 100%">
							<div class="col-xs-12" style="height: 100%;padding: 0px;">
								<div id="weather" style="color: white;height: 100%;margin-top: 12px"></div>
								
							</div>
						</div>
						
					</div>
				</div>
			</div>
			
			
			<div class="loadingDiv"><div class="loadingText">Setting Up...</div></div>
			<div class="multiContent" style="height: 94%;display: block;position: relative;">
				<div class="multiContentRow" style="height: 100%;display: block;position: absolute;min-width: 100%;min-height: 100%">
					<div class="row" style="height: 100%;background: #fff;">
						<div class="campaignsHolder" style="height: 100%;width: 100%">
							<!-- campaign 1 start here -->
							<div class="campaign1 campaigns" style="height: 100%;width: 100%;">
								<div class="col-xs-12" style="height: 63%;padding: 0;border: 6px solid #f26b1d;border-top: 0;">
									<!-- <div class="myboxshadow"></div> -->
									<!-- <div class="myAnimation"></div> -->
									<div class="contentHolder1 contentHolders">
										
									</div>
									<div class="ovalWrapper">
											
									</div>
								</div>
								<div class="col-xs-11 col-xs-11-custom" style="height: 33%;padding: 0;border:0;top: 4%">
									<div class="row" style="height: 100%;margin: 0;">
										<div class="col-xs-12" style="height: 100%;background: #fff;padding: 0;border: 6px solid #f26b1d;border-bottom: 0;">
											<!-- <div class="myboxshadow"></div> -->
											<!-- <div class="myAnimation"></div> -->
											<div class="contentHolder2 contentHolders">
										
											</div>
										</div>
										<!-- <div class="col-xs-12" style="height: 30%;background: #fff;padding: 0;border: 6px solid #f26b1d;border-top: 0;border-left: 0;border-right: 0px;">
											<div class="contentHolder3 contentHolders">
										
											</div>
										</div> -->
									</div>
								</div>
								<div class="col-xs-1 col-xs-1-custom" style="height: 36%;padding: 0;border:0;top: 4%;">
									<div class="row" style="height: 100%;margin: 0;">
										<div class="col-xs-12" style="height: 100%;padding: 0;border-top: 6px solid #f26b1d;">
											<div class="contentHolder8 contentHolders" style="background-color: #fff">
												<div id="contentListContainer"  class="ellip">
													<ul id="contentList" class="ellipUl">
														
													</ul>
												</div>
											</div>
										</div>
										
									</div>
								</div>
							</div>
							<!-- campaign 1 ends here -->
						</div>
					</div>
				</div>

				<div class="fullscreenRow" style="height: 100%;position: absolute;min-width: 100%;min-height: 100%;border: 6px solid #f26b1d;border-right: 0;border-top: 0;border-left: 0;left: 100%;display: block;top: -6%;z-index: 2">
					<div class="row" style="height: 100%;background: #fff">
						<div class="fullscreenContent" style="height: 100%;">
							<div class="row" style="height:100%;background:#fff;">
								<div class="contentHolder7 contentHolders" >
									
								</div>
								<!-- <div class="myboxshadow"></div> -->
								<!-- <div class="myAnimation"></div> -->
							</div>
						</div>
					</div>
				</div>
				

				<div class="videoContentRow" style="height: 94%;display: none;position: absolute;min-width: 100%;min-height: 100%">
					<div class="row" style="height: 100%;background: #fff">
						<div class="videoContent" style="height: 100%;">
							<div class="row" style="height:100%;background:#fff;">
								<div class="contentHolder6 contentHolders" >
										
								</div>
								<!-- <div class="myboxshadow"></div> -->
								<!-- <div class="myAnimation"></div> -->
							</div>
						</div>
					</div>
				</div>

				<div class="tickerContent" style="height: 4%;display: block;position: absolute;top:63%;width: 100%;min-width: 100%;min-height: 4%">
					<!-- ticker -->
					<div class="row" style="height: 100%;" >
						<div class="col-xs-10" style="height: 100%;background: #fff;padding: 0">
							<div class="contentHolder4 contentHolders">
								<div class="marquee" style="font-family: fontopoFONTOPO Regular;"></div>
							</div>
							<!-- <div class="myboxshadow"></div> -->
						</div>
						<div class="col-xs-2" style="height: 100%;padding: 0px;background: white;padding: 5px">
							<img src="logo.png" style="width: 100%;height: 100%;margin-top: -1px">
						</div>
					</div>
					<!-- ticker ends here -->
				</div>
			</div>
		</div>
	</div>

</html>
